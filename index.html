<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>

    <div id="game" class="container-fluid">
        <div class="row rank">
            <div class="col-sm">
                <h1><span id="span_player_one"></span><span class="badge badge-secondary">0</span></h1>
            </div>
            <div class="col-sm text-right">
                <h1><span id="span_player_two"></span><span class="badge badge-secondary">0</span></h1>
            </div>
        </div>
        <div class="row">
            <table class="center display-1">
                <tr>
                    <td></td>
                    <td class="border-left-border-rigth"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="border-top-border-bottom"></td>
                    <td class="border-top-border-bottom border-left-border-rigth"></td>
                    <td class="border-top-border-bottom"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="border-left-border-rigth"></td>
                    <td">
                        </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Jogo da Velha</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Player one</label>
                            <input type="text" class="form-control" placeholder="Type your name here!"
                                name="input_player_one">
                        </div>
                        <div class="form-group">
                            <label>Player two</label>
                            <input type="text" class="form-control" placeholder="Type your name here!"
                                name="input_player_two">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="button_start_game" type="button" class="btn btn-primary">Starter the game</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
